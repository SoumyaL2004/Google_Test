name: SystemC + GoogleTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtest-dev wget xz-utils

    - name: Download SystemC 3.0.1
      run: |
        wget https://deb.debian.org/debian/pool/main/s/systemc/systemc_3.0.1.orig.tar.xz
        tar -xf systemc_3.0.1.orig.tar.xz

    - name: Build and install SystemC
      run: |
        cd systemc-3.0.1
        mkdir build && cd build
        ../configure --prefix=$HOME/systemc-install
        make -j$(nproc)
        make install

    - name: Configure CMake Project
      run: |
        mkdir -p build
        cd build
        cmake .. -DSYSTEMC_HOME=$HOME/systemc-install

    - name: Build project
      run: |
        cd build
        make -j$(nproc)

    - name: Run Stage1 Tests
      run: |
        cd build
        ./test_stage1
