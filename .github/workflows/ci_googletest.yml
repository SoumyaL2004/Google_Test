name: CI SystemC 3.0.1 Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install prerequisites
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake libgtest-dev

    - name: Download SystemC 3.0.1
      run: |
        wget -O systemc-3.0.1.tar.gz https://accellera.org/images/downloads/standards/systemc/systemc-3.0.1.tar.gz

    - name: Extract SystemC
      run: |
        tar -xzf systemc-3.0.1.tar.gz
        mv systemc-3.0.1 systemc

    - name: Build and install SystemC
      run: |
        mkdir -p systemc/build
        cd systemc/build
        ../configure --prefix=$HOME/systemc-3.0.1-install
        make -j$(nproc)
        make install

    - name: Configure and build your project with SystemC
      run: |
        mkdir -p build
        cd build
        cmake .. -DSYSTEMC_HOME=$HOME/systemc-3.0.1-install
        make -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
